<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
<center>
<h3>JSP를 이용한 파라미터전송</h3>
<form name="paraform" method="post" action="/basicjsp/param/singleprocess.jsp">
<table>
<tr>
	<td>아이디</td>
	<td><input type="text" name="id" id="id"></td>
</tr>
<tr>
	<td>이름</td>
	<td><input type="text" name="name" id="name"></td>
</tr>
<tr>
	<td>성별</td>
	<td>
		<input type="radio" name="gender" id="genger" value="m">남자
		<input type="radio" name="gender" id="genger" value="f" checked="checked">여자
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" value="전송">
	</td>
</tr>
</table>
</form>
</center>
</body>
</html>
